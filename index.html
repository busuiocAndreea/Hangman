<div class="text-center">
  <div class="container" style="font-weight: bold;">
    <div class="card">
      <form>
        <h1>Player 1 inserts word:</h1>
        <input type="password" id="wordAdd" type="text" style="height: calc(1.75em + 0.50rem + 2px);"/>
        <input
          type="button"
          class="btn-info btn-lg"
          style="font-weight: bold;"
          value="START GAME"
          onclick=" return hideAndSeek()"/>
      </form>
      <br/>
      <div id="display1" style="font-size: 150%;"></div>
      <br/>
    </div>
  </div>
</div>
<br/>

<div class="text-center">
  <div class="container" style="font-weight: bold;">
    <div class="card">
      <h1>Player 2 chooses letter:</h1>
      <div id="number of lives">
        Attempts left:
        <span id="livesLeft"> </span>
      </div>
      <div id="number of guesses">
        Good guesses:
        <span id="letter guessed"> </span>
      </div>
      <div id="alphabet"></div>
      <br/>
      <div id="outcomes" style="font-size: 125%;"></div>
      <br/>
    </div>
  </div>
</div>

<div class="text-center">
  <div id="game result" style="color:darkcyan;font-size:60px;"></div>
</div>
